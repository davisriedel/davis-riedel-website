      dateFormat: "YYYY-MM-DD"
      timeFormat: false
    - label: Author
      name: "author"
      widget: relation
      collection: "meta"
      file: "authors"
      searchFields:
        - "authors.*.name"
      displayFields:
        - "authors.*.name"
      valueField: "authors.*.slug"
    - label: Tags
      label_singular: "Tag"
      name: "tags"
      widget: list
      summary: "{{fields.tag}}"
      field:
        label: Tag
        name: tag
        widget: relation
        collection: "meta"
        file: "tags-de"
        searchFields:
          - "tags.*.name"
        displayFields:
          - "tags.*.name"
        valueField: "tags.*.slug"
    - label: Alternates
