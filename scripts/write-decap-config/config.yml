backend:
  name: github
  repo: ${VERCEL_GIT_REPO_OWNER}/${VERCEL_GIT_REPO_SLUG}
  branch: ${VERCEL_GIT_COMMIT_REF}
  base_url: ${DECAP_BASE_URL}
  auth_endpoint: admin/oauth
  squash_merges: true

media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow

collections:
- name: "meta"
  label: "Meta"
  delete: false
  editor:
    preview: false
  files:
    - name: "authors"
      label: "Authors"
      file: "cms/authors.yml"
      description: "Author descriptions"
      fields:
        - name: authors
          label: Authors
          label_singular: "Author"
          widget: list
          fields:
            - label: "Slug"
              name: "slug"
              widget: "string"
              hint: "The part of a URL identifies the author"
            - label: "Name"
              name: "name"
              widget: "string"
              hint: "First and Last"
            - label: "Introduction"
              name: "introduction"
              widget: "text"
    - name: "tags-en"
      label: "Tags (EN)"
      file: "cms/en/tags.yml"
      description: "List of tags"
      fields:
        - name: tags
          label: Tags
          label_singular: "Tag"
          widget: list
          fields:
            - label: "Slug"
              name: "slug"
              widget: "string"
              hint: "The part of a URL identifies the tag"
            - label: "Display Name"
              name: "name"
              widget: "string"
              hint: "Tag name for displaying on the site"
    - name: "tags-de"
      label: "Tags (DE)"
      file: "cms/de/tags.yml"
      description: "List of tags"
      fields:
        - name: tags
          label: Tags
          label_singular: "Tag"
          widget: list
          fields:
            - label: "Slug"
              name: "slug"
              widget: "string"
              hint: "The part of a URL identifies the tag"
            - label: "Display Name"
              name: "name"
              widget: "string"
              hint: "Tag name for displaying on the site"

- name: "posts-en"
  label: "Posts (EN)"
  folder: "cms/en/posts/"
  extension: "mdx"
  format: "frontmatter"
  create: true
  slug: "{{slug}}"
  identifier_field: slug
  summary: "{{title}}"
  fields:
    - label: "Slug"
      name: "slug"
      widget: "string"
    - label: "Title"
      name: "title"
      widget: "string"
    - label: "Publish Date"
      name: "date"
      widget: "datetime"
      format: "YYYY-MM-DD"
      dateFormat: "YYYY-MM-DD"
      timeFormat: false
    - label: Author
      name: "author"
      widget: relation
      collection: "meta"
      file: "authors"
      searchFields:
        - "authors.*.name"
      displayFields:
        - "authors.*.name"
      valueField: "authors.*.slug"
    - label: Tags
      label_singular: "Tag"
      name: "tags"
      widget: list
      summary: "{{fields.tag}}"
      field:
        label: Tag
        name: tag
        widget: relation
        collection: "meta"
        file: "tags-en"
        searchFields:
          - "tags.*.name"
        displayFields:
          - "tags.*.name"
        valueField: "tags.*.slug"
    - label: Alternates
      label_singular: "Alternate"
      name: "alternates"
      widget: object
      required: false
      fields:
        - label: "English"
          name: "en-US"
          widget: "string"
          required: false
        - label: "Deutsch"
          name: "de-DE"
          widget: "string"
          required: false
    - label: "Body"
      name: "body"
      widget: "markdown"

- name: "posts-de"
  label: "Posts (DE)"
  folder: "cms/de/posts/"
  extension: "mdx"
